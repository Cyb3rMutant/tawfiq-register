{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1>Welcome to the Register App</h1>

<div class="class-container">
  {% for class in classes %}
  <div class="class-card">
    <h2>{{ class.class_name }}</h2>
    <div class="class-links">
      <a href="/mark_attendance/{{ class.class_id }}" class="btn">Mark Attendance</a>
      <a href="/mark_payments/{{ class.class_id }}" class="btn">Mark Payments</a>
      <a href="/view_attendance/{{ class.class_id }}" class="btn">View Attendance</a>
      <a href="/view_payments/{{ class.class_id }}" class="btn">View Payments</a>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .class-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }

  .class-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  .class-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }

  .btn {
    display: block;
    background-color: #014421;
    color: white;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .btn:hover {
    background-color: #026635;
  }
</style>
{% endblock %}
